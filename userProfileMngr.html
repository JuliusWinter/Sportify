<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
    <title>Edit User Profile</title>
</head>
<body>
    <div class="wrapper">
        <section class="navMargin"></section>
        <section class="section1">
            <div id="container">
                    <h1 id="formTitle">Edit Your Profile</h1>
                    <div class = "dropdownProfileMngr">          
                            <button id="editProfileTabBtn">Edit Your Profile</button>
                            <button id="editPasswordTabBtn">Change password & email</button>
                    </div>
                    <form id="userFormEdit1" name="userFormEdit1">
                        <!-- FIND OUT HOW TO SAVE A PICTURE TO A LOCAL FOLDER AND SAFE THE PATH TO IT IN THE OBJECT!!! -->
                        <!-- <input type="file" placeholder="Event Picture" id="eventPic" class="formelement"> -->
                        <label for="userUserName"></label>
                        <input type="text" placeholder="Enter your username here..." id="userName" class="formelement">
                        <!-- date input -->
                        <label for="userFirstName"></label>
                        <input type="text" placeholder="First Name..." id="userFirstName" class="formelement">
                        <!-- time input -->
                        <label for="userLastName"></label>
                        <input type="text" placeholder="Last Name..." id="userLastName" class="formelement">
                        <!-- expandable text area for suitable for long -->
                        <label for="userBirthday"></label>
                        <input type="date" placeholder="Birthday" id="userBrithday" class="formelement">
                        
                        <label for="userGender" ></label>
                            <select id="userGender" class="dropdown" placeholder="Gender...">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        <!-- number input for max nr participants -->
                        <label for="userSlogan"></label>
                        <input type="text" placeholder="Enter a short slogan for others to see..." id="userSlogan" class="formelement"
                        onKeyUp = "countText(document.getElementById('userSlogan'),document.getElementById('charCounterPrfMng'),75)"
                        >
                        <br>
                        <div id=counterLabel>
                        <a id=countPlaceholder>You have typed</a>
                        <input type="text" id="charCounterPrfMng" readonly> 
                        <a id=countPlaceholderPrfMng>out of 75 available characters</a>
                        </div>  
                        <br>
                        <br>
                        <button type="submit" class="formelement submit" id="submit">Save Your Changes</button>
                    </form>  
                    <form id="userFormEdit2" name="userFormEdit2">   
                            <!-- FIND OUT HOW TO SAVE A PICTURE TO A LOCAL FOLDER AND SAFE THE PATH TO IT IN THE OBJECT!!! -->
                            <!-- Form element for old password insert, in js, check if equal to existing password, loop and === -->
                            <label for="oldPassword"></label>
                            <input type="password" placeholder="Enter your old password here..." name="oldPass" id="oldPassword" class="formelement">
                            <!-- form element for new password  -->
                            <label for="newPassword"></label>
                            <input type="password" name="newPass" id="newPassword" class="formelement" placeholder="Enter your new password..." 
                             required/>
                            <label for="newConPassword"></label>
                            <input type="password" name="newConPass" id="newConPassword" class="formelement" placeholder="Confirm your new password..." required/>
                        
                            <label for="editEmail"></label>
                            <input type="email" name="regEmail" id="newEmail" class="formelement" placeholder="Enter your new Email..." required/>
                            <label for="editConEmail"></label>
                            <input type="text" name="regConEmail" id="newConEmail" class="formelement" placeholder="Confirm your new Email..." required/>
                        
                            <br>
                            <button  type = "submit" class="formelement" id="submit2">Save Password Changes</button>
                            <p id="result"> </p>
                            
                    </form>
            </div> 
        </section>
    </div>

<script type="text/javascript" src="assets/js/insertNavbar.js"></script>
<script type="text/javascript" src="assets/js/navbarScroll.js"></script>
<script type="text/javascript" src="assets/js/userProfileMngr.js"></script>
</body>
</html>
