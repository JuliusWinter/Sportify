<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Catalogue | SPORTIFY</title>
    <!--link to own stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
</head>
<body>
<div class="wrapper">

      <section class="navMargin"></section>
      <section class="sec1">
      </section>
      <script type="text/javascript" src="assets/js/insertNavbar.js"></script>
<script type="text/javascript" src="assets/js/navbarScroll.js"></script>
<script src="assets/js/eventCatalogue.js"></script>     
<!--create navbar that displays a subnavbar when hovering over field; Navbar includes Home Button (Logo) that redirects to user profile, Profile Button that lets appear subnavbar with Profile Page and Management, Events button that lets appear subnavbar with Event Catalogue and Create Event, and logout button that redirects to index page and quits access to system-->

<!--create a div that contains all page elements except from Navbar-->
<div class='container1'>
<!--create a div that includes the entire Search/Filtering functions and form elements / should be displayed on the left side of page and take 30% of page width-->
<div id="floatLeftEC">
    
      <h1 id='eventCatalogueh1'>Event Catalogue</h1>
<!--create a div that includes two search fields to search for city and sport category; only one search item at a time per search field-->
      <div id='searching'>
            <input type="text" class="searchbarEC" id="userCategoryInput" onkeyup="categorySearchFunction()" placeholder="Search for sport categories here">
            <input type='text' class="searchbarEC" id="userLocationInput" onkeyup="locationSearchFunction()" placeholder='Search for cities here'>
      </div>
<!--create a div that includes all filter parameters except from two top search fields-->
      <div id='filtering'>
                  <fieldset>
                        <div>
                        <legend>Choose Event Type</legend>
                              <div>
                                    <input type="checkbox" class='eventType' id='trainingEvent' value='training'>
                                    <label for='trainingEvent'>Training</label>
                              </div>
                              <div>
                                    <input type="checkbox" class='eventType' id='courseEvent' value='course'>
                                    <label for='courseEvent'>Course</label>
                              </div>
                              <div>
                                    <input type="checkbox" class='eventType' id='tournamentEvent' value='tournament'>
                                    <label for='tournamentEvent'>Tournament</label>
                              </div>
                        </div>
                  </fieldset>
                  <fieldset>
                        <div>
                              <legend>Choose Sport Categories</legend>
                        </div>
                        <button class="collapsible">List of Sport categories</button>
                        <div id="content">
                              <!--<div id='catSearchBar'> 
                                    <input type="text" id="categorySearch" onkeyup="catSearch()" placeholder="Search for categories..">
                              </div>-->
                        </div>
                  </fieldset>
                  <fieldset>
                        <div>
                              <legend>Choose max. Price</legend>
                        </div>
                        <div class="slidecontainer">
                              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        </div>
                  </fieldset>
      </div>
</div>

<!--create a div that includes all events-->
<div id='catalogueItems'>      

      <!--create a div, that displays the basic structure of how an event is displayed in the catalogue; by clicking on the title of the event or the event button, the user should be redirected to event page-->


      <!--create a div, that displays the basic structure of how an event is displayed in the catalogue; by clicking on the title of the event the user should be redirected to event page-->

      <div class='event'> 
            <div class='link'>
                  <a href="#eventPage">Yoga Course @Amager Strand</a>
            </div>
            <div class='sportCategory'>Yoga</div>
            <div class='type'>Course</div>
            <div class='date'>21.11.2018</div>
            <div class='startTime'>18:00</div>
            <div class='duration'>2h00m</div>
            <div class='city'>Copenhagen</div>
            <div class='district'>Amagerbro</div>
            <div class='street'>XYZ</div>
            <div class='price'>5 kr.</div>
            <div class='capacity'>
                  <span class="status"></span>
                  5 spots available
            </div>
            <button>Event Page</button>
      </div>
     
</div> 
<script src="assets/js/eventCatalogue.js"></script>                 
</body>
</html>
