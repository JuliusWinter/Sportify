<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login function</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>
<body>
<div id="container">
<h1>Login</h1>
    <input type="text" name="username" id="username" placeholder="Username" class="formelement" required />
    <br>
    <input type="password" name="password"  id="password" placeholder="Password" class="formelement" required />
    <br>
    <input type="submit" value="Login" name="submit" id="submit" class="formelement" />
<br>
<span id="loginResult"></span>
</div>

<script type="text/javascript" src="login.js"></script>


</body>
</html>
