<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login function</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
</head>
<body>
<div id="container">
    <h1>Login</h1>
    <form action="" id="loginForm">
        <label for="userName"></label>
            <input type="text" name="username" id="userName" placeholder="Username" class="formelement" required />
        <label for="password"></label>
            <input type="password" name="password"  id="password" placeholder="Password" class="formelement" required />
        <br>
            <button class="formelement" id="submit">Login</button>
    </form> 
    <br>
    <span id="loginResult"></span>
</div>
<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
